<!DOCTYPE html>
<html>
    <head>
        <title>Commands</title>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/commands.js"></script>

        <link href="css/style.css" rel="stylesheet">
        <link href="css/navbar.css" rel="stylesheet">
        <link href="css/commands.css" rel="stylesheet">
    </head>

    <body>
        <div id="navbar">
            <div class="navbar-buttons">
                <div class="navbar-buttons-left">
                    <div class="navbar-button">
                        <a class="navbar-button-anchor" href="/"><span>Home</span></a>
                    </div>
                    <div class="navbar-button navbar-button-active">
                        <a class="navbar-button-anchor" href="/commands"><span>Commands</span></a>
                    </div>
                </div>
                <div class="navbar-buttons-right">
                    <div class="navbar-button" id="navbar-button-login">
                        <a class="navbar-button-anchor" href="/"><img class="navbar-button-img" src="images/twitchlogo.png"><span>Log In</span></a>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="container">
            <div class="command-container">
                <div class="command-top">
                    <div class="command-search-bar-container">
                        <input id="command-search-bar" type="text" placeholder="Search">
                    </div>
                    <div class="command-name-container">
                        <div class="command-name">
                            Command name
                        </div>
                    </div>
                </div>
                <div class="command-bottom">
                    <div class="command-commands-container">
                        <div class="scroll-shadow-top"></div>

                        <div class="command-commands-buttons-container">
                        </div>
                        
                        <div class="scroll-shadow-bottom"></div>
                    </div>
                    <div class="command-help-container">
                        <div class="command-info-container command-box-container scrollbox-dark">
                            <div class="command-container-margin">
                                <h4 class="command-header">Short description</h4>
                                <p class="command-text" id="command-info-description">-</p>

                                <h4 class="command-header">Usage guide</h4>


                                <div id="command-usage-guide">-</div>
                                
                            </div>
                        </div>

                        <div class="command-attributes-container command-box-container scrollbox-dark">
                            <div class="command-container-margin">
                                <div id="command-attribute-category">
                                    <h4 class="command-header">Category</h4>
                                    <p class="command-text">-</p>
                                </div>
                                <div id="command-attribute-cooldown">
                                    <h4 class="command-header">Cooldown</h4>
                                    <p class="command-text">-</p>
                                </div>
                                <div id="command-attribute-role">
                                    <h4 class="command-header">Role</h4>
                                    <p class="command-text">-</p>
                                </div>
                                <div id="command-attribute-level">
                                    <h4 class="command-header">Level</h4>
                                    <p class="command-text">-</p>
                                </div>
                                <div id="command-attribute-alias">
                                    <h4 class="command-header">Alias</h4>
                                    <p class="command-text">-</p>
                                </div>
                                <div id="command-attribute-flags">
                                    <h4 class="command-header">Flags</h4>
                                    <div class="command-attribute-flags-container"></div>
                                    <p class="command-text">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
