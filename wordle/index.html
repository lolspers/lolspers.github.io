<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
        <script type="module" src="index.js"></script>
        <title>Wordle UI</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="alert-container"></div>
            <div class="wordle-container">
                <div class="words">

                </div>
                <div class="keyboard-container">
                    <div class="keyboard">
                        <div class="keyboard-row">
                            <div class="keyboard-button">
                                <div class="keyboard-letter Q">Q</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter W">W</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter E">E</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter R">R</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter T">T</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter Y">Y</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter U">U</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter I">I</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter O">O</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter P">P</div>
                            </div>
                        </div>
                        <div class="keyboard-row">
                            <div class="half-button-filler"> </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter A">A</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter S">S</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter D">D</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter F">F</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter G">G</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter H">H</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter J">J</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter K">K</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter L">L</div>
                            </div>
                            <div class="half-button-filler"> </div>
                        </div>
                        <div class="keyboard-row">
                            <div class="side-button ENTER">ENTER</div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter Z">Z</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter X">X</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter C">C</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter V">V</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter G">B</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter N">N</div>
                            </div>
                            <div class="keyboard-button">
                                <div class="keyboard-letter M">M</div>
                            </div>
                            <div class="side-button BACKSPACE">
                                <img class="backspace" src="https://cdn-icons-png.flaticon.com/512/318/318218.png" draggable="false">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
